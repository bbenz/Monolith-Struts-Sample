# version removed (deprecated)
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skishop-app-boot2
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: skishop
      DB_USER: skishop
      DB_PASSWORD: skishop
      DB_POOL_MAX_ACTIVE: 20
      DB_POOL_MAX_IDLE: 5
      DB_POOL_MAX_WAIT: 10000
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
  db:
    image: postgres:15
    container_name: skishop-db2
    environment:
      POSTGRES_DB: skishop
      POSTGRES_USER: skishop
      POSTGRES_PASSWORD: skishop
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      # Load schema and seed data on first startup
      - ./src/main/resources/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "skishop"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
