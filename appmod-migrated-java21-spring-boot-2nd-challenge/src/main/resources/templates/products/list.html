<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Product List</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">Product List</h1>

  <div class="messages" th:if="${keyword}">Search Keyword: <span th:text="${keyword}"></span></div>

  <div class="card">
    <form class="form-inline" th:action="@{/ui/products}" method="get">
      <label>Keyword <input type="text" name="keyword" th:value="${keyword}" /></label>
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="card table-responsive" th:if="${#lists.isEmpty(products)}">
    <p>No products found.</p>
  </div>

  <div class="card table-responsive" th:if="${!#lists.isEmpty(products)}">
    <table>
      <thead><tr><th>Product Name</th><th>Price</th><th>Cart</th></tr></thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td>
            <a th:href="@{|/ui/products/${p.id}|}" th:text="${p.name}">name</a><br/>
            <span class="tag" th:text="${p.brand}">brand</span>
          </td>
          <td th:text="${prices[p.id] != null ? #numbers.formatDecimal(prices[p.id].regularPrice,1,0) : '-'}">0</td>
          <td>
            <form th:action="@{/ui/cart/add}" method="post" class="form-inline">
              <input type="hidden" name="productId" th:value="${p.id}" />
              <input type="number" name="quantity" value="1" min="1" style="width:60px;" />
              <button type="submit">Add</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
