<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Addresses</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">Addresses</h1>
  <div class="card table-responsive" th:if="${#lists.isEmpty(addresses)}">
    <p>No addresses found.</p>
  </div>
  <div class="card table-responsive" th:if="${!#lists.isEmpty(addresses)}">
    <table>
      <thead><tr><th>Label</th><th>Recipient</th><th>Postal Code</th><th>Prefecture</th><th>Address 1</th><th>Phone</th><th>Default</th></tr></thead>
      <tbody>
        <tr th:each="a : ${addresses}">
          <td th:text="${a.label}">label</td>
          <td th:text="${a.recipientName}">recipient</td>
          <td th:text="${a.postalCode}">postal</td>
          <td th:text="${a.prefecture}">prefecture</td>
          <td th:text="${a.address1}">address1</td>
          <td th:text="${a.phone}">phone</td>
          <td th:text="${a.isDefault}">false</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
