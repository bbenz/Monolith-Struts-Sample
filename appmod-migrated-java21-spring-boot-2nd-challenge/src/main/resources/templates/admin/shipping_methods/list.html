<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Admin: Shipping Methods</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">Admin: Shipping Methods</h1>
  <div class="card table-responsive">
    <table>
      <thead><tr><th>Code</th><th>Name</th><th>Fee</th><th>Active</th><th>Sort Order</th></tr></thead>
      <tbody>
        <tr th:each="m : ${shippingMethods}">
          <td th:text="${m.code}">code</td>
          <td th:text="${m.name}">name</td>
          <td th:text="${m.fee}">0</td>
          <td th:text="${m.isActive}">true</td>
          <td th:text="${m.sortOrder}">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
