<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Admin: Products</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">Admin: Products</h1>
  <div class="card table-responsive">
    <table>
      <thead><tr><th>ID</th><th>Product Name</th></tr></thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td th:text="${p.id}">id</td>
          <td th:text="${p.name}">name</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
