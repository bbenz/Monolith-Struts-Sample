<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Login</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">Login</h1>
  <div class="card">
    <form th:action="@{/ui/login}" method="post">
      <label>Email <input type="email" name="email" required/></label>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="card" th:if="${users}">
    <h2>Demo Users</h2>
    <ul>
      <li th:each="u : ${users}">
        <a th:href="@{|/ui/login?email=${u.email}|}" th:text="${u.username} + ' (' + ${u.email} + ', ' + ${u.role} + ')'" ></a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
