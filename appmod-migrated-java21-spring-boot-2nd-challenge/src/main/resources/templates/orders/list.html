<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Order History</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">Order History</h1>
  <div class="card table-responsive" th:if="${#lists.isEmpty(orders)}">
    <p>No order history found.</p>
  </div>
  <div class="card table-responsive" th:if="${!#lists.isEmpty(orders)}">
    <table>
      <thead><tr><th>Order Number</th><th>Status</th><th>Total</th><th>Updated At</th></tr></thead>
      <tbody>
        <tr th:each="o : ${orders}">
          <td><a th:href="@{|/ui/orders/${o.id}|}" th:text="${o.orderNumber}">orderNumber</a></td>
          <td th:text="${o.status}">status</td>
          <td th:text="${#numbers.formatDecimal(o.totalAmount,1,2)}">0</td>
          <td th:text="${#temporals.format(o.updatedAt, 'yyyy-MM-dd HH:mm')}">updated</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
