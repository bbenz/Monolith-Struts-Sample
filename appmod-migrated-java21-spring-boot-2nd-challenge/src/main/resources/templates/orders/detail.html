<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Order Details</title></head>
<body>
<div th:fragment="content">
  <div class="breadcrumb"><a th:href="@{/ui/orders}">Order History</a> &gt; <span th:text="${order.orderNumber}"></span></div>
  <h1 class="page-title">Order Details</h1>
  <div class="card">
    <p>Order Number: <span th:text="${order.orderNumber}">orderNumber</span></p>
    <p>Status: <span th:text="${order.status}">status</span> / Payment: <span th:text="${order.paymentStatus}">payment</span></p>
    <p>Total: <span th:text="${#numbers.formatDecimal(order.totalAmount,1,2)}">0</span></p>
  </div>

  <div class="card table-responsive">
    <h2>Items</h2>
    <table>
      <thead><tr><th>Product ID</th><th>Product Name</th><th>Quantity</th><th>Unit Price</th><th>Subtotal</th></tr></thead>
      <tbody>
        <tr th:each="i : ${items}">
          <td th:text="${i.productId}">product</td>
          <td th:text="${i.productName}">name</td>
          <td th:text="${i.quantity}">1</td>
          <td th:text="${i.unitPrice}">0</td>
          <td th:text="${i.subtotal}">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
