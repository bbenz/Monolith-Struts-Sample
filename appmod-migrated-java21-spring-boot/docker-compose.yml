# Docker Compose for Spring Boot 3.2.12 application
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skishop-springboot-app
    ports:
      - "8080:8080"
    environment:
      # Spring Boot profiles
      SPRING_PROFILES_ACTIVE: prod
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/skishop
      SPRING_DATASOURCE_USERNAME: skishop
      SPRING_DATASOURCE_PASSWORD: skishop
      # HikariCP connection pool settings
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 20
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 5
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
      # JPA settings
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: false
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_SKISHOP: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: TRACE
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: skishop-postgres
    environment:
      POSTGRES_DB: skishop
      POSTGRES_USER: skishop
      POSTGRES_PASSWORD: skishop
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skishop"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db-data:
