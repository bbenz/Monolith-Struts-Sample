<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Product List</h2>
        
        <div class="card">
            <form th:action="@{/products}" method="get" class="form-inline">
                <table>
                    <tr>
                        <th>Keyword</th>
                        <td><input type="text" name="keyword" th:value="${param.keyword}" size="20"/></td>
                        <th>Category</th>
                        <td>
                            <select name="categoryId">
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.name}"
                                        th:selected="${param.categoryId == cat.id}">Category</option>
                            </select>
                        </td>
                        <th>Sort</th>
                        <td>
                            <select name="sort">
                                <option value="">None</option>
                                <option value="priceAsc" th:selected="${param.sort == 'priceAsc'}">Price (Ascending)</option>
                                <option value="priceDesc" th:selected="${param.sort == 'priceDesc'}">Price (Descending)</option>
                                <option value="newest" th:selected="${param.sort == 'newest'}">Newest</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Search"/>
            </form>
        </div>
        
        <div th:if="${products == null or products.isEmpty()}" class="card">
            No products found.
        </div>
        
        <div th:if="${products != null and !products.isEmpty()}" class="card table-responsive">
            <table>
                <tr>
                    <th>Product Name</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Cart</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td>
                        <a th:href="@{/product(id=${product.id})}" th:text="${product.name}">Product Name</a>
                    </td>
                    <td th:text="${product.brand}">Brand</td>
                    <td>Â¥<span th:text="${#numbers.formatInteger(product.effectivePrice, 0, 'COMMA')}">0</span></td>
                    <td>
                        <form th:action="@{/cart}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}"/>
                            <input type="text" name="quantity" value="1" size="3"/>
                            <input type="submit" value="Add"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
