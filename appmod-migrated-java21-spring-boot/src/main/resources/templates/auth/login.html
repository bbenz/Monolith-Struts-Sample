<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Login</h2>
        
        <div th:if="${errorMessage}" class="messages" th:text="${errorMessage}"></div>
        
        <form th:action="@{/login}" method="post" th:object="${loginForm}" class="card">
            <table>
                <tr>
                    <th><label for="email">Email Address</label></th>
                    <td>
                        <input type="text" id="email" name="email" th:field="*{email}" size="30"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="password">Password</label></th>
                    <td>
                        <input type="password" id="password" name="password" th:field="*{password}" size="30"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Login"/>
        </form>
        
        <p>
            <a th:href="@{/register}">Register</a>
            |
            <a th:href="@{/password/forgot}">Forgot Password?</a>
        </p>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
