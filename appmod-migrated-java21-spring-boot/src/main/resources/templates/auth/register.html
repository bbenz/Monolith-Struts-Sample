<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">User Registration</h2>
        
        <form th:action="@{/register}" method="post" class="card">
            <table>
                <tr>
                    <th>Email Address</th>
                    <td><input type="text" name="email" size="30"/></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input type="text" name="username" size="30"/></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="password" size="30"/></td>
                </tr>
                <tr>
                    <th>Password (Confirm)</th>
                    <td><input type="password" name="passwordConfirm" size="30"/></td>
                </tr>
            </table>
            
            <input type="submit" value="Register"/>
        </form>
        
        <p><a th:href="@{/login}">Back to Login</a></p>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
