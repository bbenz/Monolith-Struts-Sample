<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <div class="hero">
            <h1>Welcome to Ski Resort Shop</h1>
            <p>Start your winter adventure with the highest quality ski and snowboard equipment.</p>
            <div class="hero-actions">
                <a th:href="@{/products}" class="btn">View Products</a>
                <a th:href="@{/coupons/available}" class="btn btn-secondary">Check Coupons</a>
            </div>
        </div>
        
        <h2 class="page-title">Recommended Ski Equipment</h2>
        
        <div th:if="${featuredProducts != null and !featuredProducts.isEmpty()}" class="products-grid">
            <div th:each="product : ${featuredProducts}" class="product-card">
                <div class="name">
                    <a th:href="@{/product(id=${product.id})}" th:text="${product.name}">Product Name</a>
                </div>
                <div class="price">
                    Â¥<span th:text="${#numbers.formatInteger(product.effectivePrice, 0, 'COMMA')}">0</span>
                </div>
                <div class="tags">
                    <span th:if="${product.brand != null and !product.brand.isEmpty()}" 
                          class="tag" th:text="${product.brand}">Brand</span>
                </div>
                <div>
                    <a th:href="@{/product(id=${product.id})}" class="btn">View Details</a>
                </div>
            </div>
        </div>
        
        <p th:if="${featuredProducts == null or featuredProducts.isEmpty()}">
            Recommended products are being prepared.
        </p>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
