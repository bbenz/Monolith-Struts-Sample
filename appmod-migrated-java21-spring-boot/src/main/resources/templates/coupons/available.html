<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Coupons - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Available Coupons</h2>
        
        <div th:if="${coupons == null or #lists.isEmpty(coupons)}" class="card">
            <p>No available coupons at this time.</p>
        </div>
        
        <div th:if="${coupons != null and not #lists.isEmpty(coupons)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Discount Value</th>
                        <th>Minimum Amount</th>
                        <th>Maximum Discount</th>
                        <th>Expiration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="coupon : ${coupons}">
                        <td th:text="${coupon.code}">Code</td>
                        <td th:text="${coupon.couponType}">Type</td>
                        <td th:text="${coupon.discountValue}">Discount Value</td>
                        <td th:text="${coupon.minimumAmount}">Minimum Amount</td>
                        <td th:text="${coupon.maximumDiscount}">Maximum Discount</td>
                        <td th:text="${coupon.expiresAt}">Expiration</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
