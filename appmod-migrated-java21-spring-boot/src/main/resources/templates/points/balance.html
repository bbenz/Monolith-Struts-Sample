<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Balance - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Points Balance</h2>
        
        <div th:if="${pointBalance != null}" class="card">
            <p>Balance: <strong th:text="${pointBalance.balance}">0</strong></p>
            <p>Lifetime Earned: <span th:text="${pointBalance.lifetimeEarned}">0</span></p>
            <p>Lifetime Redeemed: <span th:text="${pointBalance.lifetimeRedeemed}">0</span></p>
        </div>
        
        <div th:if="${pointBalance == null}" class="card">
            <p>No points information found.</p>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
