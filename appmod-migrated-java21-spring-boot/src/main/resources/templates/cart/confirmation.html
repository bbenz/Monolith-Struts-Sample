<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Order Confirmation</h2>
        
        <div th:if="${order != null}" class="card">
            <p>Order Number: <strong th:text="${order.orderNumber}">Order Number</strong></p>
            <p>Status: <span th:text="${order.status}">Status</span></p>
            <p>Total Amount: <strong th:text="${order.totalAmount}">Total Amount</strong></p>
        </div>
        
        <div th:if="${order == null}" class="card">
            <p>No order information found.</p>
        </div>
        
        <p><a th:href="@{/orders}" class="btn">Go to Order History</a></p>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
