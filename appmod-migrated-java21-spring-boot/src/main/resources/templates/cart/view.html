<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Cart</h2>
        
        <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}" class="card">
            <p>Your cart is empty.</p>
        </div>
        
        <div th:if="${cartItems != null and not #lists.isEmpty(cartItems)}">
            <div class="card table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td th:text="${item.productName}">Product Name</td>
                            <td th:text="${item.quantity}">1</td>
                            <td th:text="${item.unitPrice}">1000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="card cart-summary">
                <p>Subtotal: <strong th:text="${cartSubtotal}">0</strong></p>
                <div th:if="${coupon != null}">
                    <p>Coupon: <span th:text="${coupon.code}"></span></p>
                    <p>Discount: <span th:text="${discountAmount}"></span></p>
                </div>
            </div>
        </div>
        
        <h3>Apply Coupon</h3>
        <form th:action="@{/coupon/apply}" method="post" class="form-inline">
            <input type="text" name="code" size="20" placeholder="Coupon Code"/>
            <input type="submit" value="Apply"/>
        </form>
        
        <p><a th:href="@{/checkout}" class="btn">Proceed to Checkout</a></p>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
