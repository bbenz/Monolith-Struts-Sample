<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Coupon Management</h2>
        
        <p><a th:href="@{/admin/coupon/edit}" class="btn">Add Coupon</a></p>
        
        <div th:if="${coupons == null or #lists.isEmpty(coupons)}" class="card">
            <p>No coupons found.</p>
        </div>
        
        <div th:if="${coupons != null and not #lists.isEmpty(coupons)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Discount</th>
                        <th>Usage Limit</th>
                        <th>Active</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="coupon : ${coupons}">
                        <td th:text="${coupon.code}">Code</td>
                        <td th:text="${coupon.couponType}">Type</td>
                        <td th:text="${coupon.discountValue}">Discount</td>
                        <td th:text="${coupon.usageLimit}">Usage Limit</td>
                        <td th:text="${coupon.active}">Active</td>
                        <td>
                            <a th:href="@{/admin/coupon/edit(code=${coupon.code})}">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
