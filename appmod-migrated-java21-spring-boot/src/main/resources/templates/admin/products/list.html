<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Product Management</h2>
        
        <p><a th:href="@{/admin/product/edit}" class="btn">Add Product</a></p>
        
        <div th:if="${products == null or #lists.isEmpty(products)}" class="card">
            <p>No products found.</p>
        </div>
        
        <div th:if="${products != null and not #lists.isEmpty(products)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Brand</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">ID</td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${product.brand}">Brand</td>
                        <td th:text="${product.status}">Status</td>
                        <td>
                            <a th:href="@{/admin/product/edit(id=${product.id})}">Edit</a>
                        </td>
                        <td>
                            <form th:action="@{/admin/product/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${product.id}"/>
                                <input type="submit" value="Delete"/>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
