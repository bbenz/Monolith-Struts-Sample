<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Admin Panel - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Order Details (Admin)</h2>
        
        <div th:if="${order != null}" class="card">
            <p>Order Number: <strong th:text="${order.orderNumber}">Order Number</strong></p>
            <p>Status: <span th:text="${order.status}">Status</span></p>
            <p>Payment Status: <span th:text="${order.paymentStatus}">Payment Status</span></p>
            <p>Total Amount: <strong th:text="${order.totalAmount}">Total Amount</strong></p>
            
            <div th:if="${order.status == 'DELIVERED'}">
                <form th:action="@{/admin/order/refund}" method="post">
                    <input type="hidden" name="id" th:value="${order.id}"/>
                    <input type="submit" value="Process Refund"/>
                </form>
            </div>
        </div>
        
        <div th:if="${order == null}" class="card">
            <p>No order information found.</p>
        </div>
        
        <div th:if="${orderItems != null and not #lists.isEmpty(orderItems)}">
            <h3>Product Details</h3>
            <div class="card table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${orderItems}">
                            <td th:text="${item.productName}">Product Name</td>
                            <td th:text="${item.quantity}">Quantity</td>
                            <td th:text="${item.subtotal}">Subtotal</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
