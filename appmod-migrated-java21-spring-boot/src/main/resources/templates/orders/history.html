<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Order History</h2>
        
        <div th:if="${orders == null or #lists.isEmpty(orders)}" class="card">
            <p>No order history found.</p>
        </div>
        
        <div th:if="${orders != null and not #lists.isEmpty(orders)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderNumber}">Order Number</td>
                        <td th:text="${order.status}">Status</td>
                        <td th:text="${order.totalAmount}">Total</td>
                        <td>
                            <a th:href="@{/orders/detail(orderId=${order.id})}">Details</a>
                            <br/>
                            <form th:action="@{/orders/cancel}" method="post" style="display:inline;">
                                <input type="hidden" name="orderId" th:value="${order.id}"/>
                                <button type="submit">Cancel</button>
                            </form>
                            <form th:action="@{/orders/return}" method="post" style="display:inline;">
                                <input type="hidden" name="orderId" th:value="${order.id}"/>
                                <button type="submit">Return</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
