<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">Address Book</h2>
        
        <p><a th:href="@{/addresses/save}" class="btn">Add New Address</a></p>
        
        <div th:if="${addresses == null or #lists.isEmpty(addresses)}" class="card">
            <p>No registered addresses found.</p>
        </div>
        
        <div th:if="${addresses != null and not #lists.isEmpty(addresses)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Recipient Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Default</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="address : ${addresses}">
                        <td th:text="${address.label}">Label</td>
                        <td th:text="${address.recipientName}">Recipient</td>
                        <td>
                            <span th:text="${address.postalCode}"></span>
                            <span th:text="${address.prefecture}"></span>
                            <span th:text="${address.address1}"></span>
                            <span th:text="${address.address2}"></span>
                        </td>
                        <td th:text="${address.phone}">Phone</td>
                        <td>
                            <span th:if="${address.default}">Yes</span>
                            <span th:if="${!address.default}">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
