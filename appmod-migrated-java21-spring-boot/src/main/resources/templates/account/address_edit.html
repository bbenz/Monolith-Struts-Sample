<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所編集 - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">住所編集</h2>
        
        <form th:action="@{/addresses/save}" th:object="${addressRequest}" method="post" class="card">
              <input type="hidden" th:field="*{id}"/>
            
            <table>
                <tr>
                    <th>ラベル</th>
                        <td><input type="text" th:field="*{label}" size="20"/></td>
                </tr>
                <tr>
                    <th>宛名</th>
                        <td><input type="text" th:field="*{recipientName}" size="30"/></td>
                </tr>
                <tr>
                    <th>郵便番号</th>
                        <td><input type="text" th:field="*{postalCode}" size="10"/></td>
                </tr>
                <tr>
                    <th>都道府県</th>
                        <td><input type="text" th:field="*{prefecture}" size="20"/></td>
                </tr>
                <tr>
                    <th>住所1</th>
                        <td><input type="text" th:field="*{address1}" size="40"/></td>
                </tr>
                <tr>
                    <th>住所2</th>
                        <td><input type="text" th:field="*{address2}" size="40"/></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                        <td><input type="text" th:field="*{phone}" size="20"/></td>
                </tr>
                <tr>
                    <th>既定の住所</th>
                        <td><input type="checkbox" th:field="*{default}"/></td>
                </tr>
            </table>
            
                <input type="submit" value="保存"/>
                <div class="errors" th:if="${#fields.hasErrors()}">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
        </form>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
